asyncapi: 3.0.0
info: { title: ICN Event Topics, version: 0.1.0 }
channels:
  icn.events.economic.proposed:
    address: icn.events.economic.proposed
    messages:
      EconomicEvent:
        name: EconomicEvent
        payload:
          $ref: '#/components/schemas/EconomicEvent'
  icn.events.economic.approved:
    address: icn.events.economic.approved
    messages:
      EconomicEvent:
        name: EconomicEvent
        payload:
          $ref: '#/components/schemas/EconomicEvent'
  icn.events.economic.executed:
    address: icn.events.economic.executed
    messages:
      EconomicEvent:
        name: EconomicEvent
        payload:
          $ref: '#/components/schemas/EconomicEvent'
  icn.events.governance.proposals:
    address: icn.events.governance.proposals
    messages:
      GovernanceEvent:
        name: GovernanceEvent
        payload:
          $ref: '#/components/schemas/GovernanceEvent'
  icn.events.governance.votes:
    address: icn.events.governance.votes
    messages:
      GovernanceEvent:
        name: GovernanceEvent
        payload:
          $ref: '#/components/schemas/GovernanceEvent'
components:
  schemas:
    EconomicEvent:
      type: object
      properties:
        event_id: { type: string }
        event_type: { type: string }
        aggregate_id: { type: string }
        timestamp: { type: string, format: date-time }
        event_data: { type: object }
    GovernanceEvent:
      type: object
      properties:
        proposal_id: { type: string }
        event_type: { type: string }
        timestamp: { type: string, format: date-time }
        data: { type: object }


