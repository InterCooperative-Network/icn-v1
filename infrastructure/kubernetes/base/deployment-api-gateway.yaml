apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: icn-platform
  labels:
    app: api-gateway
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: api
    spec:
      containers:
      - name: api-gateway
        image: icn/api-gateway:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: icn-config
              key: NODE_ENV


